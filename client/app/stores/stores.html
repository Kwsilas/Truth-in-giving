<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class='row'>
    <h3>Enter New Purchase</h3>
    <div class='col-sm-6'>
      <form>
        <label>
          Store: <input type="text" ng-model="newStoreLabel" /><br/><br/>
          Purchase Amount: <input type="number" ng-model="newStoreAmount" /><br/><br/>
          Giving % : <input type="number" ng-model="newStoreValue" /><br/><br/>
          <button type="submit" class="btn btn-primary" ng-click="add()">Add New</button>
        </label>
      </form>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="store in stores">
        <li><tooltip="{{store.info}}">{{store.label}} Purchases: ${{store.amount}}<button type="button" class="close" ng-click="remove(store)">&times;</button></a></li>
      </ul>
    </div>
    <div class="col-sm-6">
    <h3>Where I shop</h3>
      <div ng-app="truthInGivingApp">
       <div ng-controller="StoresCtrl">
          <canvas tc-chartjs-pie chart-options="options" chart="chart" chart-data="data" auto-legend></canvas>
       </div>
      </div>
    </div>
  </div>
</div>
