<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class='row'>
    <h3>Enter New Purchase</h3>
    <div class='col-sm-6'>
      <form>
        <label>
          Store:<br/> <input type="text" ng-model="newStoreLabel" /><br/>
          Purchase Amount:<br/> <input type="number" ng-model="newStoreAmount" /><br/>
          Giving % :<br/> <input type="number" ng-model="newStoreValue" /><br/>
          <button type="submit" class="btn btn-primary" ng-click="add()">Add New</button>
        </label>
      </form>
      <h4>Remove store purchases here:</h4>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" id="p-info" ng-repeat="store in stores">
        <li><tooltip="{{store.info}}">{{store.label}} Purchases: ${{store.amount}}<button type="button" class="close" ng-click="remove(store)">&times;</button></a></li>
      </ul>
    </div>
    <div class="col-sm-6">
    <h1>Stores Giving %</h1>
      <div ng-app="truthInGivingApp">
       <div ng-controller="StoresCtrl" id="p-info">
          <canvas tc-chartjs-pie chart-options="options" chart="chart" chart-data="data" auto-legend></canvas>
       </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
